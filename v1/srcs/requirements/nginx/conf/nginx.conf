# This should be outside the server block, inside the http block
http {
    sendfile on;  # Correct location for sendfile directive

    # Other configurations
    include       mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;
        server_name ksansom.42.fr;
        return 301 https://$host$request_uri;  # Redirect all HTTP to HTTPS
    }

    server {
        listen 443 ssl;
        server_name ksansom.42.fr;

        # SSL certificate paths
        ssl_certificate /etc/nginx/ssl/ksansom.crt;
        ssl_certificate_key /etc/nginx/ssl/ksansom.key;

        root /var/www/html;  # Path to your WordPress files

        # Additional SSL settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:...';  # Define secure ciphers

        location / {
            try_files $uri $uri/ =404;
        }
    }
}

