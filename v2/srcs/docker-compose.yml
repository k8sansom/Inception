services:
  mariadb:
    container_name: mariadb
    networks:
      - inception
    volumes:
      - mariadb:/var/lib/mysql
    build:
      context: requirements/mariadb
      dockerfile: Dockerfile
    env_file:
      - .env
    secrets:
      - db_user
      - db_root_password
      - db_password
    restart: on-failure
    expose:
      - "3306"
  
  nginx:
    container_name: nginx
    networks:
      - inception
    depends_on:
      - wordpress
    volumes:
      - ./requirements/bonus/static_site:/usr/share/nginx/html/static_site
      - wordpress:/var/www/wordpress
    build:
      context: requirements/nginx
      dockerfile: Dockerfile
    env_file:
      - .env
    restart: on-failure
    ports:
      - "443:443"
      - "8080:8080"
  
  wordpress:
    container_name: wordpress
    networks:
      - inception
    volumes:
      - wordpress:/var/www/wordpress
    build:
      context: requirements/wordpress
      dockerfile: Dockerfile
    env_file:
      - .env
    secrets:
      - db_user
      - db_password
      - wp_admin_user
      - wp_admin_password
      - wp_user
      - wp_user_password
    restart: on-failure
    depends_on:
      - mariadb
    ports:
      - "8443:443"
    expose:
      - "8443"

volumes:
  wordpress:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: '/home/ksansom/data/wordpress'

  mariadb:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: '/home/ksansom/data/mariadb'

secrets:
  db_user:
    file: ../secrets/db_user.txt
  db_root_password:
    file: ../secrets/db_root_password.txt
  db_password:
    file: ../secrets/db_password.txt
  wp_admin_user:
    file: ../secrets/wp_admin_user.txt
  wp_admin_password:
    file: ../secrets/wp_admin_password.txt
  wp_user:
    file: ../secrets/wp_user.txt
  wp_user_password:
    file: ../secrets/wp_user_password.txt

networks:
  inception:
    driver: bridge